version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: shorts_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: shorts_backend
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/shorts_cuter
      - NODE_ENV=development
      - STORAGE_DIR=/app/storage
    ports:
      - "4000:4000"
    volumes:
      - ./storage:/app/storage
    command: ["node", "dist/index.js"]

  frontend:
    build: ./frontend
    container_name: shorts_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://backend:4000

volumes:
  mongo_data:
